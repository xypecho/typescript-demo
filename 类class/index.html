    // 构造函数和原型链里面增加方法
    function Person(name, age) {
        this.name = name;
        this.age = age;
        // 实例方法
        this.run = function () {
            alert(`今年${this.age}的${this.name}在运动了`);
        }
    }
    // 原型链上的属性会被实例共享，而构造函数不会
    Person.prototype.sex = '男';
    // fun是静态方法
    Person.prototype.fun = function () {
        alert(this.name);
